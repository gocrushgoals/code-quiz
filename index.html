<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Code Quiz</h1>    
        <button id="start-btn">Start Quiz</button>
    </div>
        <div id="quiz-container" class="hide quiz-container">
            <p id="question"></p>
            <div id="options">
                <label><input type="radio" name="option" value="A"> <span id="optionA"></span></label><br>
                <label><input type="radio" name="option" value="B"> <span id="optionB"></span></label><br>
                <label><input type="radio" name="option" value="C"> <span id="optionC"></span></label><br>
                <label><input type="radio" name="option" value="D"> <span id="optionD"></span></label><br>
            </div>
            <button id="submit-btn">Submit Answer</button>
        </div>
        <div id="result" class="hide">
            <p id="score"></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="submit-score">Submit Score</button>
    </div>
    <div id="timer">Time: <span id="time-left"></span></div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
